<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My App</title>
  <!-- ربط ملف CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- رأس الصفحة -->
  <header>
    <h1>مرحبا بك في موقعي</h1>
    <nav>
      <a href="#home">الرئيسية</a>
      <a href="#about">عن المشروع</a>
      <a href="#contact">تواصل</a>
    </nav>
  </header>

  <!-- القسم الرئيسي -->
  <main>
    <section id="home">
      <h2>الصفحة الرئيسية</h2>
      <p>هذا مثال بسيط لصفحة index.html يمكن عرضه في WebView أو GitHub Pages.</p>
    </section>

    <section id="about">
      <h2>عن المشروع</h2>
      <p>المشروع عبارة عن تجربة لتعلم HTML, CSS, JavaScript وربطها مع Cordova/Unity.</p>
    </section>

    <section id="contact">
      <h2>تواصل معنا</h2>
      <form>
        <label for="name">الاسم:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">البريد الإلكتروني:</label>
        <input type="email" id="email" name="email" required>
        
        <button type="submit">إرسال</button>
      </form>
    </section>
  </main>

  <!-- تذييل -->
  <footer>
    <p>© 2025 - إسلام حمدي</p>
  </footer>

  <!-- ربط ملف JavaScript -->
  <script src="script.js"></script>
</body>
</html>
